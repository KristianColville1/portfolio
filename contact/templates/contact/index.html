{% extends "base.html" %}
{% load static %}

{% block content%}
<section class="container-fluid g-0">
      <div class="row bg-color-contact">
          <div class="col-12">
              <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
              <h5 class="uppercase text-center">Let's work together</h5>
          </div>
          <div class="center-form w-100">
              <form id="contact-form">
                {% csrf_token %}
                  <input type="text" name="name" class="form-control mb-1" id="fullname" placeholder="Name" required />
                  <input type="text" name="emailaddress" class="form-control mb-1" id="emailaddress" placeholder="Email"
                      required />
                  <textarea rows="5" name="projectsummary" class="form-control mb-1" id="projectsummary"
                      placeholder="Project Description" required></textarea>
                  <button type="submit" class="btn btn-secondary center-block">Send Project Request</button>
              </form>
          </div>
      </div>
  </section>
{% endblock content %}
